<body>
    <div class="body">
        <marquee behavior="scroll" direction="left" scrollamount = "4" class="mr-3 ml-3 mt-5" id="myMarquee" aria-label="Daily motivation">Bright and Beautiful day!! Organize your day with a To-do list</marquee>
    <div class="card">
        <div class="action mt-4">
            <input type="text" placeholder="to-do task" id="entertask" class="mr-3" aria-label="Enter a new task">
            <button id="add-btn">Add</button>
        </div>
        <h6 id="inputerror"></h6>
        <div class="task todo-list">
            <div class="info">
                <div class="undone">
                    <h6>To-do tasks = <h6 id="numTask">0</h6></h6>
                </div>
                <div class="undone done">
                    <h6>Done tasks = <h6 id="comTask">0</h6> </h6>
                </div>
                <div class="undone">
                    <h6>Undone tasks = <h6 id="uncomTask">0</h6></h6>
                </div>
            </div>
            <h6 class="mt-4"><strong>To-do list for Today</strong></h6>
            <ul id="task-list" aria-live="polite">
            </ul>
        </div>
        <div id="del"></div>
        <button id="clearList">Clear List</button>
    </div>
    </div>
